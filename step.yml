title: |-
  Bundle Updater iOS Foodvisor
summary: |
  Update Foodvisor Bundle on iOS app, can be used in prod or dev environment
description: |
  Update Foodvisor Bundle on iOS app, can be used in prod or dev environment
website: https://github.com/Foodvisor/bitrise-step-bundle-updater-ios-foodvisor
source_code_url: https://github.com/Foodvisor/bitrise-step-bundle-updater-ios-foodvisor
support_url: https://github.com/Foodvisor/bitrise-step-bundle-updater-ios-foodvisor/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04
  
type_tags:
  - utility

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
  - name: git
  - name: wget
  apt_get:
  - name: git
  - name: wget


toolkit:
  bash:
    entry_file: step.sh


inputs:
  - env:
    opts:
      title: "Evironement dev or prod"
      is_required: true
      value_options:
      - prod
      - dev
  - token:
    opts:
      title: "Prod or Dev Token"
      is_required: true
  - version:
    opts: 
      title: "App Version"
      is_required: true

